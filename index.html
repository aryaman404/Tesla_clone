<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/image/favicon.ico?v=2">
    <link rel="stylesheet" href="style.css">
    <title>Electric Cars, Solar & Clean Energy</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="navbar">
            <img src="/image/Tesla logo.png"class="logo"alt="logo">
            <ul>
                <li><a href="#" id="models">Model S</a></li>
                <li><a href="#"id="model3">Model 3</a></li>
                <li><a href="#" id="modelx">Model X</a></li>
                <li><a href="#"id="modely">Model Y</a></li>
            </ul>
            <ul>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Account</a></li>
                <li><a href="#">Menu</a></li>
            </ul>
        </nav>
        <div class="info">
            <div>
                <h2>1.9s</h2>
                <p>60mph</p>
            </div>
            <div>
                <h2>200mph</h2>
                <p>Top  Speed</p>
            </div>
            <div>
                <h2>396 mi</h2>
                <p>Max Range</p>
            </div>
            <div class="line">

            </div>
            <div>
                <h2 id="model">Model S</h2>
                
            </div>


        </div>

    </header>
    <script>

        var header=document.getElementById("header");
        var ms=document.getElementById("models");
        var m3=document.getElementById("model3");
        var mx=document.getElementById("modelx");
        var my=document.getElementById("modely")

        var model=document.getElementById("model");
        var my=document.getElementById("modely");


        ms.onclick=function(){
            header.style.backgroundImage="url(image/models.jpg)";
            model.innerHTML="Model S"
        }
        m3.onclick=function(){
            header.style.backgroundImage="url(image/tesla3.jpg)";
            model.innerHTML="Model 3"
        }
        mx.onclick=function(){
            header.style.backgroundImage="url(image/modelx.jpg)";
            model.innerHTML="Model X"
        }
        my.onclick=function(){
            header.style.backgroundImage="url(image/teslay.jpg)";
            model.innerHTML="Model Y"
        }

    </script>
    
</body>
</html>
